<html>

<head>
  <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
<div x-data="{
        data: null,
        async getData() {
            this.posts = await (await fetch('https://project-service-rgoeyvaerts.cloud.okteto.net/drivers')).json();
        }
    }">
  <button x-on:click="getData">Send get request</button>
  <p x-text="data"></p>
</div>



<div x-data="{
    data: null,

    getDriver() {
        fetch('https://project-service-rgoeyvaerts.cloud.okteto.net/drivers')
            .then((response) => response.json())
            .then((json) => this.data = json);
    }
}" x-init="getDriver()">
  <p x-text="data"></p>
</div>
</body>

</html>
